baseURL: "https://blog.ioflux.org/"
title: "Agnivesh Chaubey"
theme: "PaperMod"
pagination:
  pagerSize: 5
# paginate: 5  # show 5 posts on homepage and /posts

enableRobotsTXT: true

buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: false
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Articles / Blogs / Learning / Experience by Agnivesh Chaubey"
  author: "Agnivesh Chaubey"
  DateFormat: "January 2, 2006"

  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  # ShowShareButtons: true
  # ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  # ShowWordCount: true
  ShowRssButtonInSectionTermList: true

  UseHugoToc: true
  tocopen: true
  # showtoc: true
  disableSpecial1stPost: true
  disableScrollToTop: false

  hidemeta: false
  hideSummary: false
  hiddenInHomelist: false

  mainSections: ["posts"]

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/ioflux.svg"
    apple_touch_icon: "/ioflux.svg"
    safari_pinned_tab: "/ioflux.svg"

  # Home label
  label:
    text: "Home"
    # icon: /ioflux.svg
    # iconHeight: 35

  # Profile Mode (Home Page)
  profileMode:
    enabled: true
    title: "Agnivesh Chaubey"
    # subtitle: ""
    description: >

    imageUrl: "/avatar.png"
    imageWidth: 120
    imageHeight: 120
    imageTitle: "Agnivesh Chaubey"
    buttons:
      - name: Posts
        url: posts
      - name: About
        url: about

  # Social links
  socialIcons:
    - name: github
      url: "https://github.com/AgniveshChaubey"
    - name: x
      url: "https://x.com/sudoAgni"
    - name: linkedin
      url: "https://linkedin.com/in/agniveshchaubey"

